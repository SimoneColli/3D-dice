<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D dice</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="flexCenter">
    <div class="diceContainer flexCenter">
        <div class="dice">
            <div class="card flexCenter cardFront">
                <!-- front -->
                <div class="diceFace">
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                </div>
            </div>
            <div class="card flexCenter cardBack">
                <!-- back -->
                <div class="diceFace">
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                </div>
            </div>
            <div class="card flexCenter cardLeft">
                <!-- left -->
                <div class="diceFace">
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                </div>
            </div>
            <div class="card flexCenter cardRight">
                <!-- right -->
                <div class="diceFace">
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                </div>
            </div>
            <div class="card flexCenter cardTop">
                <!-- top -->
                <div class="diceFace">
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                </div>
            </div>
            <div class="card flexCenter cardBottom">
                <!-- bottom -->
                <div class="diceFace">
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                    <div class="voidPoint"></div>
                    <div class="point"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
